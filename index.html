<html>

<head>

    <head>
        <title>Calculator</title>
        <meta charset="UTF-8" />
        <!-- SJIS (Shift JIS) -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <title>Calculator!</title>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <div class="main">
            <div class="calculator">
                <p id="output">0</p> <br/>
                <button onClick="clearAll();">CLR </button>
                <button onClick="deleteLastDigit();"> DEL</button>
                <button onClick='setOperator("%");'> %</button>
                <button onClick='setOperator("/");'> /</button> <br/>
                <button onClick='concatNumber("7");'> 7</button>
                <button onClick='concatNumber("8");'> 8</button>
                <button onClick='concatNumber("9");'> 9</button>
                <button onClick='setOperator("*");'> *</button> <br/>
                <button onClick='concatNumber("4");'> 4</button>
                <button onClick='concatNumber("5");'> 5</button>
                <button onClick='concatNumber("6");'> 6</button>
                <button onClick='setOperator("-");'> -</button> <br/>
                <button onClick='concatNumber("1");'> 1</button>
                <button onClick='concatNumber("2");'> 2</button>
                <button onClick='concatNumber("3");'> 3</button>
                <button onClick='setOperator("+");'> +</button> <br/>
                <button> .</button>
                <button onClick='concatNumber("0");'> 0</button>
                <button onClick="equals();" class="equal">=</button>
            </div>
        </div>

        <script src="index.js"></script>
    </body>

</html>
